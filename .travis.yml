
language: none
dist: trusty
matrix:
  include:
  - os: linux
    env: PYTHON=3.6
  - os: linux
    env: PYTHON=3.7
  - os: linux
    env: PYTHON=3.8
  - os: osx
    env: PYTHON=3.6
  - os: osx
    env: PYTHON=3.7
  - os: osx
    env: PYTHON=3.8

before_install:
- |
  if [ -n "$PYTHON" ]; then
    if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "${PYTHON:0:1}" = "3" ]; then
      brew update; brew install python3;
    fi
    pip install --user --upgrade pip virtualenv
    virtualenv --python=$PYTHON venv
    source venv/bin/activate
  fi

install:
  - |
    pip install pytest-timeout unittest2
    pip install .
  
script:
  - python chembl_webresource_client/tests.py
